<!DOCTYPE html>
<head>
	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    
	<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	    
	 <!-- custom JS & CSS -->   
		<script type="text/javascript" src="calc.js" defer></script>
		<link rel="stylesheet" type="text/css" href="calc.css">
	<!-- Digital Fonts CSS -->
		<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body class="bgb all-center">


		
		<!--<form action="#" method="POST" id="form" style="color: red">
			<input type="number" id="dig1"></input>
			<input type="number" id="dig2"></input>
			<button id="plus" class="btn btn-primary yellow">+</button>
			<button id="minus">-</button>
			<button id="equal" type="submit">=</button>
		</form>
		 <button type="button" class="btn btn-default btn-circle btn-xl black">1</button>-->
		 
		 <div class="container all-center" >
		 <div class="align-items-center" style="border-width: 10px;border-color: white;border-style: solid;">
		 <table class="table table-borderless bgb" style=" align-items: center;">
			  <thead style="column-span: all;">
			    <h2 style="border-bottom: solid; border-width: 10px; border-color: white; color: white; text-align: right; font-family: 'Orbitron', sans-serif;" id="display">0
			    </h2>
			  </thead>
			  <tbody>
			    <tr >
			    	<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="font-size: 20px; padding-left: 10px;" id="AllClear">AC</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="clear">C</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="factorial">!</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="delete">D</button></td>

			    </tr>

			    <tr>
			    	<td><button type="button" class="btn btn-default btn-circle btn-xl black" id="pow">^</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" id="sqr">^2</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" id="cube">^3</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="sqrt">S</button></td>

			    </tr>

			    <tr>
			    	<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="1">1</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="2">2</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="3">3</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 5px;" id="div">/</button></td>

			    </tr>

			    <tr>
			    	<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="4">4</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="5">5</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="6">6</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 5px;" id="mul">x</button></td>

			    </tr>
			    <tr>
			    
			    	<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="7">7</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="8">8</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 6px; padding-left: 14px;" id="9">9</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 5px;" id="sub">-</button></td>
			    </tr>
			    <tr>
			    
			     	<td><button type="button" class="btn btn-default btn-circle btn-xl black" id="dot">.</button></td>
			     	<td><button type="button" class="btn btn-default btn-circle btn-xl black" id="0">0</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 5px;" id="equal">=</button></td>
					<td><button type="button" class="btn btn-default btn-circle btn-xl black" style="padding-top: 5px;" id="add">+</button></td>
			    </tr>
			  </tbody>
		</table>
		</div>	
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>

</html>
